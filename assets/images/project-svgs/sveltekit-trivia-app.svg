    .text { fill: #CDD6F4; font-family: sans-serif; font-weight: bold; font-size: 24px; text-anchor: middle; }
    .icon { fill: none; stroke: url(#grad1); stroke-width: 4; stroke-linecap: round; stroke-linejoin: round; }
